<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="/static/landingpage/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/landingpage/assets/img/sam-fav.png" />
    
    <style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #eef3ff, #ffffff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    .coming-container {
        max-width: 650px;
        width: 100%;
    }

    .coming-title {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        font-size: clamp(32px, 6vw, 52px);
        line-height: 1.1;
    }

    .coming-subtitle {
        font-size: clamp(18px, 3.3vw, 24px);
        margin-bottom: 25px;
        font-weight: 500;
    }

    .countdown-wrapper {
        display: flex;
        justify-content: center;
        gap: 18px;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .count-box {
        background: #fff;
        padding: 18px 22px;
        border-radius: 16px;
        width: clamp(90px, 22vw, 120px);
        box-shadow: 0px 6px 20px rgba(0,0,0,0.06);
    }

    .count-box span {
        display: block;
        font-size: clamp(28px, 6vw, 40px);
        font-weight: 700;
    }

    .count-box small {
        font-size: 12px;
        text-transform: uppercase;
        color: #777;
    }

    .notify-btn {
        display: inline-block;
        background: #3b82f6;
        color: #fff;
        padding: 12px 34px;
        border-radius: 40px;
        font-size: clamp(14px, 2.3vw, 16px);
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s ease;
        box-shadow: 0px 8px 20px rgba(59, 130, 246, 0.25);
        margin-top: 10px;
    }

    .notify-btn:hover {
        background: #1d4ed8;
        box-shadow: 0px 12px 28px rgba(59, 130, 246, 0.35);
    }

    @media (max-width: 480px) {
        .countdown-wrapper {
            gap: 12px;
        }

        .count-box {
            padding: 15px;
        }
    }
</style>

</head>

<body>

    <!-- COMING SOON -->
    <div class="coming-container">
        <h1 class="coming-title">SamSoftwares</h1>
        <h2 class="coming-subtitle">We are launching soon!</h2>

        <div id="countdown" class="countdown-wrapper">
            <div class="count-box">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="count-box">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="count-box">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="count-box">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>

        <p class="lead text-muted">
            Something amazing is on the way. Stay tuned!
        </p>

        <a href="mailto:samad.samsoftwares@gmail.com" class="notify-btn">
            Notify Me
        </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/landingpage/assets/js/bootstrap.bundle.min.js"></script>

    <script>
        // Countdown Target: 3 months from now
        const targetDate = new Date();
        targetDate.setMonth(targetDate.getMonth() + 3);

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) return;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
